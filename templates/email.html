<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
<script>
    function search() {
        $.get("/search?name=email", function (data, status) {
            for (var i = 0; i < data['email'].length; i++) {
                cur = data['email'][i]
                html = "<tr id='" + cur['email'] + "'><td>" + cur['email'] + "</td><td><button type='button' class='btn btn-danger btn-sm delete'>Delete</button></td></tr>"
                $("tbody").append(html)
            }
            $(".delete").on('click', function () {
                let wantdelete = confirm("Really want to delete this product?");
                if (wantdelete == true) {
                    remove($(this).parent().parent().attr('id'))
                }
            });
        });
    }
    function add(email) {
        $.ajax({
            method: "POST",
            url: "/add",
            headers: {
                "Content-Type": "application/json"
            },
            data: JSON.stringify({ "type": 'email', "data": email }),
            success: function (response) {
                location.reload();
            }
        })
    }

    function remove(email) {
        $.ajax({
            method: "POST",
            url: "/remove",
            headers: {
                "Content-Type": "application/json"
            },
            data: JSON.stringify({ "type": 'email', "data": email }),
            success: function (response) {
                location.reload();
            }
        })
    }

    $(document).ready(function () {
        search();
        $("#track").click(function () {
            if ($("#link").val() != "") {
                add($("#link").val())
            }
            else {
                alert("Cannot be empty")
            }
        });
    })



</script>

</html>
